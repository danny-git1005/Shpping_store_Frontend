<!DOCTYPE html>
<html lang="en">

 	<head>
 		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<meta name="author" content="Kamran Mubarik">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Title -->
 		<title>Create an E-Commerce Website using HTML, CSS and JS</title>
 		<!-- Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/order.css" />

		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script src="../api/getOrder2admin.js"></script>

 	</head>
<body>
s
	<header>
		<div class="container">
			<div class="brand">
				<div class="logo">
					<a href="index.html">
						<img src="../img/icons/online_shopping.png">
						<div class="logo-text">
							<p class="big-logo">Ecommerce</p>
							<p class="small-logo">online shop</p>
						</div>
					</a>
				</div> <!-- logo -->
				<div class="shop-icon">
					<div class="dropdown">
						<img src="../img/icons/account.png">
						<div class="dropdown-menu">
							<ul>
								<li><a href="#">My Account</a></li>								
								<li><a href="#">Settings</a></li>
								<li><a href="#">Logout</a></li>
							</ul>
						</div>
					</div>
				</div> <!-- shop icons -->
			</div> <!-- brand -->
		</div> <!-- container -->
	</header> <!-- header -->

	<main>
		
		<div class="main-content">
			<div class="sidebar">
				<h3>Menu</h3>
				<ul>
					<li><a class="active" href="index.html">Home</a></li>
					<li><a href="order.html">Order</a></li>
					<!-- <li><a href="product.html">Product</a></li>
					<li><a href="category.html">Category</a></li>
					<li><a href="stock.html">Stock</a></li>
					<li><a href="">Users</a></li> -->
				</ul>
			</div>
			<div class="content">
				<div class="order-search">
					<div class="select-wrapper">
						<label class="select-label" id="productCate">產品名稱</label>
						<select name="category" id="category-select">
							<option value="laptop">laptop</option>
							<option value="monitor">monitor</option>
							<option value="mouse">mouse</option>
						</select>
					</div>
					<div class="select-wrapper">
						<label class="select-label" id="orderSchedule">狀態</label>
						<select name="status" id="status-select">
							<option value="complete">complete</option>
							<option value="uncomplete">uncomplete</option>
						</select>
					</div>
					<!-- <button id="search-order" class="search-button">搜尋</button> -->
				</div>
				<div>
					<h3>Order</h3>
					<div class="content-detail">
						<table id="order-table">
							<thead>
								<tr>
									<th>Customer</th>
									<th>Product</th>
									<th>Order ID</th>
									<th>Amount</th>
									<th>delivery_id</th>
									<th>delivery_com</th>									
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>		

	</main> <!-- Main Area -->

	<footer>
		<div class="container">
			<div class="footer-bar">
				<div class="copyright-text">
					<p>Copryright 2020 - All Rights Reserved</p>
				</div>
			</div> <!-- Footer Bar -->
		</div>
	</footer> <!-- Footer Area -->

</body>

</html>
